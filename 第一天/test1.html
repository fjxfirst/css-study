<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浏览器默认样式</title>
    <style>
        ul,li {
            list-style: none;
        }
        ul,li,div,p,h1,h2,h3,h4,h5,h6, html,body{
            margin:0;
            padding:0;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
<h1>h1</h1>
<h2>h2</h2>
<h3>h3</h3>
<h4>h4</h4>
<h5>h5</h5>
<h6>h6</h6>
<p>段落</p>
<a href="">超链接</a>
</body>
</html>
