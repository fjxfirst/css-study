<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-grow</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .root {
            display: flex;
            height: 150px;
            width: 800px;
            border: 1px solid red;
        }

        .root>div {
            height: 150px;
            line-height: 150px;
            text-align: center;
        }

        .root>div:nth-child(1) {
            width: 100px;
            background-color: rosybrown;
            flex-grow: 1;
        }

        .root>div:nth-child(2) {
            width: 200px;
            background-color: seagreen;
            flex-grow: 2;
        }

        .root>div:nth-child(3) {
            width: 300px;
            background-color: steelblue;
            flex-grow: 1;
        }
    </style>
</head>
<body>
<section class="root">
    <div>1</div>
    <div>2</div>
    <div>3</div>
</section>
</body>
</html>
