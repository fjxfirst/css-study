<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin负值应用3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .table{
            border:1px #ccc solid;
            margin-top:100px;
        }
        .table li{
            border-bottom: 1px #ccc solid;
            list-style: none;
        }
    </style>
</head>

<body>
<ul class="table">
    <li>I am li</li>
    <li>I am li</li>
    <li>I am li</li>
    <li>I am li</li>
    <li>I am li</li>
</ul>
</body>

</html>
